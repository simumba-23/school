
{% load crispy_forms_tags %}

{% load static %}
{% block content %}
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'styling/style.css' %}">
    
    <!-- Custom styles for this template -->
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
  <div class="container-fluid">
    <a class="navbar-brand text-center" href="#">SARPMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav>

<main class="container">
    <div class="bg-info p-5 rounded">
      <div class="row justify-content-center mt-5">
        <div class="col-6 ">
  
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-control p-5">
              <h3 class="text-center lead">Login Form</h3>
              <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="m-2 p-2 d-md-block w-100 border border-secondary rounded ">
        <label for="password" >Password:</label>
        <input type="password"  id="password" name="password" class="d-md-block  p-2 w-100 border border-secondary rounded">
      {% if error_message %}
      <div class="alert alert-danger mt-2" size="small">{{ error_message }}</div>
    {% endif %}
            
        <input class="btn btn-secondary w-100 mt-2" type="submit" value="Login">
              
            </div>
          
          </form>
        </div>
      
    
      </div>
        </div>
      
</main>
{% endblock %}
